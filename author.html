        <h1><span style="color:red">Моя улюблена письменниця</span></h1>
        <figure>
            <img src="https://static.yakaboo.ua/media/entity/author/f/i/file_15_4.jpg" alt="Джоан Роулінг" width="300" height="400">
            <figcaption>Моя улюблена письменниця - <strong>Джоан Роулінг</strong>. Саме вона придумала чарівний світ <em>Гаррі Поттера</em> <br>(якщо ви читали про те що моя улюблена книга "Кайдашева сім'я", то майте на увазі, що я просто забув про Гаррі Поттера).<br> Ось історія, яку розказувала сама Джоан Роулінг про створення Гарі Поттера:<br> <blockquote>Я поверталася до Лондона одна в переповненому потязі, ідея про Гаррі Поттера просто прийшла мені в голову. Я писала майже безперервно з шести років, але ніколи раніше мене так не схвильовувала ідея. На моє велике розчарування, у мене не було ручки і я була надто сором'язлива, щоб попросити когось її позичити... У мене не було ручки з собою, але я думаю, що, напевно, це було добре. Я просто сиділа і думала чотири години (затримки поїзда), в той час як всі деталі роїлися в моєму мозку і цей худий чорнявий хлопчик в окулярах, який не знав, що він чарівник, ставав для мене все більш і більш реальним. Можливо, якби я сповільнила хід думок, щоб зафіксувати їх на папері, то втратила б деякі з них (хоча інколи мені цікаво, скільки з того, що я уявляла тоді, я забула до того часу, як опинилася з ручкою). Я почала писати «Філософський камінь» в той же вечір, хоча перші кілька сторінок не мають нічого спільного із закінченою книгою.</blockquote> Я вважаю, що вона <em>надзвичайно</em> цікава особистість. Часто в її висловах можна почути дуже актуальні теми: <br><q>	
Ми сильні настільки, наскільки ми єдині, і слабкі настільки, наскільки роз'єднані</q> Я вважаю, що її твори, такі як Гаррі Поттер, дають надію на хороше і світле, в те, що добро перемагає над злом.</figcaption>
